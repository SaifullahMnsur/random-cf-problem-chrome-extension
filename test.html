<!DOCTYPE html>
<html>
<head>
    <title>Random Codeforces Problem Generator</title>
    <style>
        :root {
            /* Light theme */
            --bg-color: #f5f7fa;
            --text-color: #333;
            --label-color: #666;
            --input-bg: #fff;
            --input-border: #ddd;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --chip-bg: #ecf0f1;
            --chip-text: #2c3e50;
            --remove-tag: #7f8c8d;
            --remove-tag-hover: #e74c3c;
            --link-color: #3498db;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-color: #1e2a3a;
            --text-color: #e0e0e0;
            --label-color: #a0a0a0;
            --input-bg: #2c3e50;
            --input-border: #3e4b5e;
            --button-bg: #2980b9;
            --button-hover: #1f6691;
            --chip-bg: #34495e;
            --chip-text: #e0e0e0;
            --remove-tag: #95a5a6;
            --remove-tag-hover: #e74c3c;
            --link-color: #66b0ff;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body {
            width: 280px;
            padding: 15px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        h3 {
            margin: 0 0 12px;
            font-size: 20px;
            color: var(--text-color);
            font-weight: 600;
        }

        label {
            font-size: 12px;
            color: var(--label-color);
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 13px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.2s, background 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--button-bg);
            outline: none;
        }

        input[type="number"] {
            appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 0.7;
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--button-hover);
        }

        #selected-tags {
            margin-bottom: 12px;
            min-height: 20px;
        }

        .tag-chip {
            display: inline-flex;
            align-items: center;
            background: var(--chip-bg);
            padding: 6px 10px;
            margin: 3px;
            border-radius: 16px;
            font-size: 11px;
            color: var(--chip-text);
            box-shadow: var(--shadow);
        }

        .remove-tag {
            cursor: pointer;
            margin-left: 6px;
            color: var(--remove-tag);
            font-size: 14px;
            transition: color 0.2s;
        }

        .remove-tag:hover {
            color: var(--remove-tag-hover);
        }

        #result {
            margin-top: 12px;
            font-size: 13px;
            word-wrap: break-word;
        }

        #result a {
            color: var(--link-color);
            text-decoration: none;
            transition: text-decoration 0.2s;
        }

        #result a:hover {
            text-decoration: underline;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 12px;
            color: var(--label-color);
        }

        .checkbox-label input {
            width: auto;
            margin-right: 8px;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 12px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--input-border);
            transition: 0.3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--input-bg);
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--button-bg);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="checkbox-label" style="margin: 0;">
            <span style="margin-right: 8px;">Dark Mode</span>
            <div class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </div>
        </label>
    </div>
    <h3>Random CF Problem</h3>
    <label>Min Difficulty</label>
    <input type="number" id="minRating" value="800">
    <label>Max Difficulty</label>
    <input type="number" id="maxRating" value="3500">
    
    <label>Tags</label>
    <div id="selected-tags"></div>
    <select id="tag-dropdown">
        <option value="">Select a tag</option>
    </select>
    
    <label class="checkbox-label">
        <input type="checkbox" id="exact-match"> Exact tag match
    </label>
    
    <button id="generate">Get Problem</button>
    <div id="result"></div>
    <script src="popup.js"></script>
    <script>
        // Theme toggle functionality
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        } else {
            body.setAttribute('data-theme', 'light');
            themeToggle.checked = false;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
